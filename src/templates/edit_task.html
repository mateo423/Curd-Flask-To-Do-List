<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Edit Task</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Edit Task</h1>
        <form action="{{ url_for('tasks.edit_task', task_id=task.id_task) }}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Title" value="{{ task['title'] }}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Description" value="{{ task['description'] }}">
            </div>
            <div class="form-footer">
                <input class="btn btn-success" type="submit" value="Edit Task">
                <a class="btn btn-info" href="{{ url_for('tasks.get_tasks') }}">Go Back</a>
            </div>
        </form>
    </div>
